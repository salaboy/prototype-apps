apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: subscriber-app
spec:
  template:
    metadata:
      annotations:  
        dapr.io/app-id: subscriber-app
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true" 
        dapr.io/metrics-port: "9092"
        autoscaling.knative.dev/min-scale: "{{ .Values.minScale }}"
{{ if .Values.inVcluster }}   
        dapr.io/disable-builtin-k8s-secret-store: "true"     
{{- end}}
    spec:
      containerConcurrency: 0
      containers:
        - image: docker.io/salaboy/subscriber-089df1234caea977a45badc3065470d6@sha256:a76450543422521652cdbd1b5ad3a7075c35c747790c99a7e58eed5d2828028e

          name: user-container
          livenessProbe:
            httpGet:
              path: /health/readiness
              port: 8080
          readinessProbe:
            httpGet:
              path: /health/liveness
              port: 8080